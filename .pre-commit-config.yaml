---
# Pre-commit configuration for OpenFlow-Playground
# Uses UV package manager consistently for all operations
repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=200, --target-version=py312]

  # Python linting (temporarily disabled due to extensive code quality issues)
  # - repo: https://github.com/charliermarsh/ruff-pre-commit
  #   rev: v0.1.6
  #   hooks:
  #     - id: ruff
  #       args: [--fix, --exit-non-zero-on-fix]

  # Type checking (temporarily disabled due to extensive type annotation issues)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, pandas-stubs]
  #       args: [--ignore-missing-imports]

  # Security scanning with Bandit (temporarily disabled due to test file
  # assertions)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.8.6
  #   hooks:
  #     - id: bandit
  #       args: [-r, src/, scripts/, --exclude, tests/, --exclude, test_*.py]
  #       exclude: ^(tests/|\.venv/|\.mypy_cache/|__pycache__/)
  #       pass_filenames: false

  # Dependency vulnerability scanning (Safety is installed via UV)
  - repo: local
    hooks:
      - id: safety-check
        name: Safety Check
        entry: uv run safety check
        language: system
        pass_filenames: false
        always_run: true
        description: Check for known security vulnerabilities in dependencies

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]

  # JSON validation
  - repo: local
    hooks:
      - id: json-validate
        name: JSON Validation
        entry: jq .
        language: system
        types: [json]
        description: Validate JSON syntax

  # Markdown formatting only (simplified)
  - repo: local
    hooks:
      - id: mdformat
        name: Markdown Format
        entry: uv run mdformat
        language: system
        types: [markdown]
        description: Format markdown files for consistency

# Global configuration
default_language_version:
  python: python3

# Skip certain checks for specific file types
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      __pycache__/|
      \.mypy_cache/|
      dist/|
      build/|
      \.eggs/|
      \.tox/|
      \.pytest_cache/|
      \.coverage|
      \.ruff_cache|
      \.bandit|
      \.safety|
      \.semgrep|
      \.gitleaks|
      \.trivy|
      .*-report\.json|
      \.secrets\.baseline
  )$

# Fail fast on critical issues
fail_fast: false
